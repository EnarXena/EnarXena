<script>
const overlay = document.getElementById("overlay");
const clickText = document.getElementById("clickText");
const dots = document.getElementById("dots");
const music = document.getElementById("bgMusic");
const bioBox = document.getElementById("bioBox");
const slider = document.getElementById("volumeSlider");
const soundIcon = document.getElementById("soundIcon");
const infoIcon = document.getElementById("infoIcon");
const infoPopup = document.getElementById("infoPopup");

let started = false;

overlay.addEventListener("click", ()=>{
  if(started) return;
  started=true;
  clickText.style.display="none";
  dots.style.display="block";
  music.play().catch(err=>console.log(err));

  setTimeout(()=>{
    overlay.style.opacity="0";
    bioBox.style.opacity="1";
    setTimeout(()=>overlay.style.display="none",1000);
  },6750); // 6.75 —Å–µ–∫—É–Ω–¥
});

// –ü–æ–ª–∑—É–Ω–æ–∫ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ —Å–ø—Ä–∞–≤–∞
soundIcon.addEventListener("click", ()=>{
  slider.style.display = slider.style.display==="none" ? "inline-block" : "none";
});
slider.addEventListener("input", ()=>{ music.volume = slider.value; });
music.volume=0.5;
slider.value=0.5;

// –ò–Ω—Ñ–æ
infoIcon.addEventListener("click", ()=>{ infoPopup.classList.toggle("show"); });

// –ß–∞—Å—Ç–∏—Ü—ã
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
let particles=[];
let mouse={x:window.innerWidth/2,y:window.innerHeight/2};
canvas.width=window.innerWidth; canvas.height=window.innerHeight;

function updateMouse(e){
  if(e.touches){ mouse.x=e.touches[0].clientX; mouse.y=e.touches[0].clientY; }
  else{ mouse.x=e.clientX; mouse.y=e.clientY; }
}
window.addEventListener('mousemove',updateMouse);
window.addEventListener('touchmove',updateMouse);

class Particle{
  constructor(){
    this.x=mouse.x; this.y=mouse.y;
    this.size=Math.random()*2+1;
    this.speedX=(Math.random()-0.5)*2;
    this.speedY=(Math.random()-0.5)*2;
    const gray=Math.floor(Math.random()*256);
    this.color=`rgb(${gray},${gray},${gray})`;
  }
  update(){ this.x+=this.speedX; this.y+=this.speedY; if(this.size>0.1)this.size-=0.05; }
  draw(){ ctx.fillStyle=this.color; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
}
function handleParticles(){ particles.push(new Particle()); for(let i=0;i<particles.length;i++){ particles[i].update(); particles[i].draw(); if(particles[i].size<=0.1){ particles.splice(i,1); i--; }}}
function animate(){ ctx.clearRect(0,0,canvas.width,canvas.height); handleParticles(); requestAnimationFrame(animate);}
animate();
window.addEventListener('resize',()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
</script>
