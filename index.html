  <script>
    const soundControl = document.getElementById('soundControl');
    const slider = document.getElementById('volumeSlider');
    const music = document.getElementById('bgMusic');
    const infoIcon = document.getElementById('infoIcon');
    const infoPopup = document.getElementById('infoPopup');

    // –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏
    function startMusic() {
      music.play().catch(e => console.log("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –º—É–∑—ã–∫–∏"));
      document.removeEventListener('click', startMusic);
      document.removeEventListener('touchstart', startMusic);
    }
    document.addEventListener('click', startMusic);
    document.addEventListener('touchstart', startMusic);

    // –ü–æ–ª–∑—É–Ω–æ–∫ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
    soundControl.addEventListener('click', (e) => {
      if (e.target.id === "infoIcon") return;
      slider.style.display = slider.style.display === 'none' ? 'inline' : 'none';
    });
    slider.addEventListener('input', () => { music.volume = slider.value; });
    music.volume = 0.5;
    slider.value = 0.5;

    // –ò–Ω—Ñ–æ-–∏–∫–æ–Ω–∫–∞
    infoIcon.addEventListener('click', () => {
      infoPopup.style.display = infoPopup.style.display === 'block' ? 'none' : 'block';
    });

    // === –ß–∞—Å—Ç–∏—Ü—ã –∑–∞ –º—ã—à–∫–æ–π/–ø–∞–ª—å—Ü–µ–º ===
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let mouse = { x: window.innerWidth/2, y: window.innerHeight/2 };

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function updateMouse(e) {
      if (e.touches) {
        mouse.x = e.touches[0].clientX;
        mouse.y = e.touches[0].clientY;
      } else {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      }
    }
    window.addEventListener('mousemove', updateMouse);
    window.addEventListener('touchmove', updateMouse);

    class Particle {
      constructor() {
        this.x = mouse.x;
        this.y = mouse.y;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 2;
        this.speedY = (Math.random() - 0.5) * 2;
        const gray = Math.floor(Math.random() * 256);
        this.color = `rgb(${gray},${gray},${gray})`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.1) this.size -= 0.05;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
      }
    }

    function handleParticles() {
      particles.push(new Particle());
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].size <= 0.1) {
          particles.splice(i, 1);
          i--;
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      handleParticles();
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
