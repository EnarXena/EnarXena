<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EnarXena</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body,html { height:100%; font-family:Arial,sans-serif; color:#fff; overflow:hidden; }

/* Чёрный экран */
#overlay {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:black; z-index:100;
  display:flex; align-items:center; justify-content:center;
  flex-direction:column; gap:20px;
  transition:opacity 1s ease;
  cursor:pointer;
}
#clickText {
  font-size:22px; color:white; cursor:pointer;
}

/* Точки */
.dots { 
  display:none; 
  font-size:22px; 
  font-weight:bold; 
  letter-spacing:8px;
}
.dot {
  display:inline-block;
  animation: moveDots 2.5s infinite ease-in-out;
}
.dot:nth-child(1) { animation-delay:0s; }
.dot:nth-child(2) { animation-delay:0.4s; }
.dot:nth-child(3) { animation-delay:0.8s; }

@keyframes moveDots {
  0% { transform:translateX(0); opacity:1; }
  50% { transform:translateX(10px); opacity:0.4; }
  100% { transform:translateX(0); opacity:1; }
}

/* Видео фон */
.video-background {
  position:fixed; top:0; left:0; width:100%; height:100%;
  object-fit:cover; z-index:-1;
}

/* BIO */
.center-box {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.6);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  z-index: 5;
  opacity:0;
  transition:opacity 1s ease;
}
.avatar { width: 120px; height: 120px; border-radius: 50%; margin-bottom: 20px; border: 3px solid #fff; }
.nickname { font-size: 1.8rem; font-weight: bold; text-shadow: 0 0 15px #fff; margin-bottom: 15px; }
.social-links { display:flex; gap:10px; justify-content:center; }
.social-links a { 
  color: #fff; 
  text-decoration: none; 
  font-weight: bold; 
  transition: 0.3s; 
  text-shadow: 0 0 10px #fff;
}
.social-links a:hover { opacity:0.7; }
</style>
</head>
<body>

<!-- Оверлей -->
<div id="overlay">
  <div id="clickText">Click to enter</div>
  <div class="dots" id="dots">
    <span class="dot">•</span>
    <span class="dot">•</span>
    <span class="dot">•</span>
  </div>
</div>

<!-- Видео фон -->
<video class="video-background" autoplay muted loop>
  <source src="6595017941_1_tiktok_68aeb0f68ecb01_57890512.mp4" type="video/mp4">
</video>

<!-- Музыка -->
<audio id="bgMusic" loop>
  <source src="zxcursed - supernxva (текст песни).mp3" type="audio/mpeg">
</audio>

<!-- BIO -->
<div class="center-box" id="bioBox">
  <img src="Hokage_Minato.webp" alt="Аватар" class="avatar">
  <div class="nickname">EnarXena</div>
  <div class="social-links">
    <a href="http://discordapp.com/users/1011897465605201981" target="_blank">Discord</a> ·
    <a href="https://www.tiktok.com/@enarxena" target="_blank">TikTok</a> ·
    <a href="https://steamcommunity.com/profiles/76561199568234719/" target="_blank">Steam</a>
  </div>
</div>

<script>
const overlay = document.getElementById("overlay");
const clickText = document.getElementById("clickText");
const dots = document.getElementById("dots");
const music = document.getElementById("bgMusic");
const bioBox = document.getElementById("bioBox");

let started = false;

// Любой клик по экрану
overlay.addEventListener("click", () => {
  if (started) return;
  started = true;
  clickText.style.display = "none"; // скрыть текст
  dots.style.display = "block";     // показать точки
  music.play().catch(err => console.log(err));
});

// Убираем оверлей, когда звучит "мой haunt это super nova"
music.addEventListener("timeupdate", () => {
  // ⚡ Укажи точное время в секундах, например 32.5
  if (music.currentTime >= 32.5) { 
    overlay.style.opacity = "0";
    bioBox.style.opacity = "1";
    setTimeout(()=> overlay.style.display="none", 1000);
  }
});
</script>

</body>
</html>
