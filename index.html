html,body{height:100%;font-family:Arial,sans-serif;color:#fff;overflow:hidden;cursor:pointer;background:#000}

/* Overlay */
#overlay{
  position:fixed;inset:0;
  background:#000; z-index:100;
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:20px;
  transition:opacity .9s ease;
}

.dots{display:none;font-size:18px;font-weight:700;letter-spacing:10px}
.dot{display:inline-block; animation: moveDots 6.75s infinite ease-in-out}
.dot:nth-child(1){animation-delay:0s}
.dot:nth-child(2){animation-delay:.6s}
.dot:nth-child(3){animation-delay:1.2s}
@keyframes moveDots{
  0%{transform:translateX(0);opacity:1}
  50%{transform:translateX(10px);opacity:.35}
  100%{transform:translateX(0);opacity:1}
}

/* Video background */
.video-background{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:-1}

/* Center profile */
.center-box{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  background:rgba(0,0,0,.6);padding:40px;border-radius:20px;text-align:center;
  z-index:5;opacity:0;transition:opacity .6s ease,transform .25s ease;
}
.center-box:hover{transform:translate(-50%,-50%) scale(1.05)}
.avatar{width:120px;height:120px;border-radius:50%;margin-bottom:20px;border:3px solid #fff;display:block;margin-left:auto;margin-right:auto}
.nickname{font-size:1.8rem;font-weight:700;text-shadow:0 0 10px #fff;margin-bottom:12px}
.social-links{display:flex;gap:8px;justify-content:center;align-items:center}
.social-links a{color:#fff;text-decoration:none;font-weight:700;padding:2px 6px}
.social-links a::before{content:"";} /* we already use separators in markup */

/* Sound & info panel */
/* NOTE: z-index is higher than overlay so controls remain clickable while overlay visible */
.sound-control{position:fixed;left:20px;top:20px;display:flex;flex-direction:column;gap:8px;align-items:flex-start;z-index:200}
.sound-wrapper{display:flex;align-items:center;gap:8px}
.sound-icon,.info-icon{
  width:30px;height:30px;border-radius:50%;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;
  cursor:pointer;user-select:none;transition:transform .15s ease,box-shadow .15s ease;
}
.sound-icon:hover,.info-icon:hover{transform:scale(1.12);box-shadow:0 0 10px rgba(255,255,255,.06)}
.volume-slider{display:none;width:120px;height:6px;-webkit-appearance:none;background:transparent}
.volume-slider::-webkit-slider-runnable-track{height:6px;background:#444;border-radius:6px}
.volume-slider::-webkit-slider-thumb{-webkit-appearance:none;width:14px;height:14px;border-radius:50%;background:#fff;margin-top:-4px;box-shadow:0 0 6px rgba(0,0,0,.6)}
.info-wrapper{display:flex;flex-direction:column;gap:6px;align-items:flex-start}
.info-popup{max-height:0;overflow:hidden;background:rgba(0,0,0,.6);padding:0 12px;border-radius:10px;transition:max-height .35s ease,padding .35s ease;color:#fff;font-size:.95rem}
.info-popup.show{max-height:240px;padding:8px 12px}

/* Particles canvas */
#particleCanvas{position:fixed;inset:0;pointer-events:none;z-index:1}

<script>
/* ELEMENTS */
const overlay = document.getElementById('overlay');
const clickText = document.getElementById('clickText');
const dots = document.getElementById('dots');
const music = document.getElementById('bgMusic');
const bioBox = document.getElementById('bioBox');
const soundIcon = document.getElementById('soundIcon');
const volumeSlider = document.getElementById('volumeSlider');
const infoIcon = document.getElementById('infoIcon');
const infoPopup = document.getElementById('infoPopup');

/* particles canvas setup */
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
function resizeCanvas(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

/* particle state */
let particles = [];
let pointer = { x: window.innerWidth/2, y: window.innerHeight/2 };
function updatePointer(e){
  if(e.touches && e.touches[0]){ pointer.x = e.touches[0].clientX; pointer.y = e.touches[0].clientY; }
  else{ pointer.x = e.clientX; pointer.y = e.clientY; }
}
window.addEventListener('mousemove', updatePointer);
window.addEventListener('touchmove', updatePointer, {passive:true});

class Particle {
  constructor(){
    this.x = pointer.x;
    this.y = pointer.y;
    this.size = Math.random()*2 + 0.6;
    this.vx = (Math.random()-0.5) * 1.6;
    this.vy = (Math.random()-0.5) * 1.6;
    const g = Math.floor(Math.random()*180 + 20);
    this.color = `rgb(${g},${g},${g})`;
  }
  update(){
    this.x += this.vx;
    this.y += this.vy;
    if(this.size > 0.09) this.size -= 0.03;
  }
  draw(){ ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
}

function handleParticles(){
  particles.push(new Particle());
  for(let i=0;i<particles.length;i++){
    particles[i].update();
    particles[i].draw();
    if(particles[i].size <= 0.09){ particles.splice(i,1); i--; }
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  handleParticles();
  requestAnimationFrame(animate);
}
animate();

/* Overlay click logic */
/* Make overlay clickable everywhere except when click targets are inside controls */
let started = false;
overlay.addEventListener('click', (e) => {
  // if clicked a control element (sound or info) ‚Äî ignore overlay start
  if (e.target.closest('.sound-control')) return;
  if (started) return;
  started = true;

  // show dots, hide click text
  clickText.style.display = 'none';
  dots.style.display = 'flex';

  // try play audio (may require user gesture ‚Äî we are inside click)
  music.play().catch(err => console.log('play failed', err));

  // after 6.75s show profile and hide overlay
  setTimeout(() => {
    overlay.style.opacity = '0';
    bioBox.style.opacity = '1';
    bioBox.setAttribute('aria-hidden','false');
    setTimeout(()=> { overlay.style.display = 'none'; overlay.setAttribute('aria-hidden','true'); }, 900);
  }, 6750);
});

/* Sound icon toggles slider (slider placed to the right visually) */
soundIcon.addEventListener('click', (e) => {
  e.stopPropagation(); // prevent overlay handler
  volumeSlider.style.display = (volumeSlider.style.display === 'inline-block') ? 'none' : 'inline-block';
});

/* Volume control */
volumeSlider.addEventListener('input', () => {
  music.volume = Number(volumeSlider.value);
});
volumeSlider.value = 0.5; music.volume = 0.5;

/* Info popup */
infoIcon.addEventListener('click', (e) => {
  e.stopPropagation();
  infoPopup.classList.toggle('show');
});

/* make sure clicks on controls don't start overlay when clicking them directly */
document.querySelectorAll('.sound-control').forEach(el => {
  el.addEventListener('click', (ev) => ev.stopPropagation());
});

/* Accessibility: allow Enter/Space on overlay to start */
overlay.addEventListener('keydown', (e) => {
  if(e.key === 'Enter' || e.key === ' '){ overlay.click(); }
});
</script>
