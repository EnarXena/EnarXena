<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EnarXena</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body,html { height:100%; font-family:Arial,sans-serif; color:#fff; overflow:hidden; }

/* Чёрный экран */
#overlay {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:black; z-index:100;
  display:flex; align-items:center; justify-content:center;
  flex-direction:column; gap:20px;
  transition:opacity 1s ease;
}
#clickText {
  font-size:22px; color:white; cursor:pointer;
}
.dots { display:none; gap:12px; }
.dot {
  width:16px; height:16px; border-radius:50%; background:white;
  opacity:0; transform:scale(0);
  animation: appear 1s forwards;
}
.dot:nth-child(1){ animation-delay:0.3s; }
.dot:nth-child(2){ animation-delay:0.8s; }
.dot:nth-child(3){ animation-delay:1.3s; }

@keyframes appear {
  to { opacity:1; transform:scale(1); }
}

/* Видео фон */
.video-background {
  position:fixed; top:0; left:0; width:100%; height:100%;
  object-fit:cover; z-index:-1;
}
</style>
</head>
<body>

<!-- Оверлей -->
<div id="overlay">
  <div id="clickText">Click to enter</div>
  <div class="dots" id="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<video class="video-background" autoplay muted loop>
  <source src="6595017941_1_tiktok_68aeb0f68ecb01_57890512.mp4" type="video/mp4">
</video>

<audio id="bgMusic" loop>
  <source src="zxcursed - supernxva (текст песни).mp3" type="audio/mpeg">
</audio>

<script>
const overlay = document.getElementById("overlay");
const clickText = document.getElementById("clickText");
const dots = document.getElementById("dots");
const music = document.getElementById("bgMusic");

// Когда кликаем "Click to enter"
clickText.addEventListener("click", () => {
  clickText.style.display = "none"; // убираем текст
  dots.style.display = "flex";      // показываем точки
  music.play().catch(err => console.log(err));
});

// Проверяем время музыки
music.addEventListener("timeupdate", () => {
  if (music.currentTime >= 12) { // ⚡ поставь время начала слов
    overlay.style.opacity = "0";
    setTimeout(()=> overlay.style.display="none", 1000);
  }
});
</script>

</body>
</html>
